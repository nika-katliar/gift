<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My gift</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
  <link rel="stylesheet" href="/css/normalize.css">
  
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <link rel="icon" href="img/Favicon.svg" type="image/svg">
</head>
<link rel="stylesheet" href="css/style.css">
<body class="body body--gift">
  <header class="header">
    <div class="container">
    <img class="header__logo" src="img/logo.svg" alt="logo" 
    width="180" 
    height="48">
  </div>
</header>
  <main class="main-content">
    <section class="gift">
      <div class="container">
        <h1 class="gift__title">Поздравьте близкого человека с праздником!</h1>  
        <p class="gift__description">Выберите открытку и получатель получит ее на свой телефон</p>


        <div class="gift__wrapper">
          <div class="gift__card">
            <!-- Slider main container -->
            <div class="swiper gift__swiper gift__swiper--card">
              <!-- Additional required wrapper -->
              <div class="swiper-wrapper">
                <!-- <img class="gift__card-image" src="img/открытка 1.jpg" alt="открытка 1"> -->
                <!-- Slides -->
                <div class="swiper-slide gift__card-slide"><img class="gift__card-image" src="img/открытка 1.jpg" alt="открытка 1"></div>
                <div class="swiper-slide gift__card-slide"><img class="gift__card-image" src="img/" alt="открытка 2"></div>
                <div class="swiper-slide gift__card-slide"><img class="gift__card-image" src="img/открытка 3.jpg" alt="открытка 3"></div>
                <div class="swiper-slide gift__card-slide"><img class="gift__card-image" src="img/открытка 4.jpg" alt="открытка 4"></div>
                ...
              </div>
    
            </div>



            <div class="swiper gift__swiper gift__swiper--thumb">
              <!-- Additional required wrapper -->
              <div class="swiper-wrapper">
                <!-- Slides -->
                <div class="swiper-slide gift__card-thumb"><img class="gift__card-image" src="img/открытка 1.jpg" alt="открытка 1"></div>
                <div class="swiper-slide gift__card-thumb"><img class="gift__card-image" src="img/открытка 2.jpg" alt="открытка 2"></div>
                <div class="swiper-slide gift__card-thumb"><img class="gift__card-image" src="img/открытка 3.jpg" alt="открытка 3"></div>
                <div class="swiper-slide gift__card-thumb"><img class="gift__card-image" src="img/открытка 4.jpg" alt="открытка 4"></div>
                ...
              </div>
              
            </div>




          </div>
          <form class="gift__form form">
            <lable class="form__label">
              <span class="form__lable-text">от кого</span>
              <input class="form__field" type="text" name="sender_name">
            </lable>

            <lable class="form__label">
              <span class="form__lable-text">телефон отправителя</span>
              <input class="form__field" type="text" name="sender_phone">
            </lable>

            <lable class="form__label">
              <span class="form__lable-text">кому</span>
              <input class="form__field" type="text" name="receiver_name">
            </lable>

            <lable class="form__label">
              <span class="form__lable-text">телефон получателя</span>
              <input class="form__field" type="text" name="receiver_phone">
            </lable>

            <lable class="form__label form__label--textarea">
              <span class="form__lable-text">поздравительный текст</span>
              <textarea class="form__field" name="message" placeholder>Напишите теплые слова</textarea>
            </lable>
            <button class="form__button" type="submit" disabled> Отправить</button>
          </form>
          </div>
        </div>

      </div>
    </section>

  </main>
</body>
</html>
